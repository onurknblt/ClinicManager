<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Yönetimi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
    </div>

    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Beyaz Işık Klinik Yönetim Sistemi</h2>
            <div id="datetime" class="datetime"></div>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="personel.html">Personel Yönetimi</a></li>
                <li><a href="randevu.html">Randevu Yönetimi</a></li>
                <li><a href="odeme.html">Ödeme Yönetimi</a></li>
                <li><a href="hizmet.html">Hizmet Yönetimi</a></li>
            </ul>
            <div class="sidebar-logo">
                <img src="wwwroot/logo.png" alt="Klinik Logo">
            </div>
        </div>

        <!-- Ana İçerik -->
        <div class="main-content">
            <h1>Randevu Yönetimi</h1>
            <!-- Yeni Randevu Ekle -->
            <div>
                <h3>Yeni Randevu Ekle</h3>
                <input type="text" id="hasta_ad" placeholder="Hasta Adı">
                <input type="email" id="email" placeholder="Email">
                <input type="text" id="telefon" placeholder="Telefon">
                <input type="date" id="randevu_tarihi">
                <input type="time" id="randevu_saati">
                <select id="hizmet">
                    <option value="" disabled selected>Hizmet Seçin</option>
                </select>
                <select id="personel">
                    <option value="" disabled selected>Personel Seçin</option>
                </select>
                <button onclick="addRandevu()">Ekle</button>
            </div>
            <!-- Filtreleme ve Sıralama -->
            <div class="filter-container">
                <div class="filters">
                    <input type="text" id="search-hasta-ad" placeholder="Hasta Adı Arama">
                    <input type="text" id="search-email" placeholder="Email Arama">
                    <input type="text" id="search-telefon" placeholder="Telefon No Arama">
                    <input type="text" id="search-tarih" placeholder="Tarih Arama">
                    <input type="text" id="search-saat" placeholder="Saat Arama">
                    <input type="text" id="search-hizmet" placeholder="Hizmet Arama">
                    <input type="text" id="search-personel" placeholder="Personel Arama">
                </div>
            </div>

            <!-- Mevcut Randevular -->
            <table id="randevuTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>
                            Hasta Adı
                            <span class="sort-icons">
                                <span class="sort-asc" data-column="hasta_ad">▲</span>
                                <span class="sort-desc" data-column="hasta_ad">▼</span>
                            </span>
                        </th>
                        <th>
                            Email
                            <span class="sort-icons">
                                <span class="sort-asc" data-column="email">▲</span>
                                <span class="sort-desc" data-column="email">▼</span>
                            </span>
                        </th>
                        <th>
                            Telefon
                            <span class="sort-icons">
                                <span class="sort-asc" data-column="telefon">▲</span>
                                <span class="sort-desc" data-column="telefon">▼</span>
                            </span>
                        </th>
                        <th>
                            Tarih
                            <span class="sort-icons">
                                <span class="sort-asc" data-column="randevu_tarihi">▲</span>
                                <span class="sort-desc" data-column="randevu_tarihi">▼</span>
                            </span>
                        </th>
                        <th>
                            Saat
                            <span class="sort-icons">
                                <span class="sort-asc" data-column="randevu_saati">▲</span>
                                <span class="sort-desc" data-column="randevu_saati">▼</span>
                            </span>
                        </th>
                        <th>
                            Hizmet
                            <span class="sort-icons">
                                <span class="sort-asc" data-column="hizmet">▲</span>
                                <span class="sort-desc" data-column="hizmet">▼</span>
                            </span>
                        </th>
                        <th>
                            Personel
                            <span class="sort-icons">
                                <span class="sort-asc" data-column="personel">▲</span>
                                <span class="sort-desc" data-column="personel">▼</span>
                            </span>
                        </th>
                        <th>İşlemler</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="backend/functions/ortak.js"></script>
    <script src="backend/functions/randevu.js"></script>
    <script>
        fetchRandevular();
        fetchHizmetDropdown();
        fetchPersoneller();
    </script>
</body>

</html>
